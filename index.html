<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pokedex</h1>

    <!-- Se busca por ID o por nombre mediante checkbox -->
    <div>
        <label>
            <input type="radio" name="searchType" value="id" checked> Buscar por ID
            <input type="number" id="pokemonId" min="1" max="150" value="1">
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="searchType" value="name"> Buscar por nombre
            <input type="text" id="pokemonName" disabled>
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="searchType" value="random"> Pokemon aleatorio (1 - 150)
        </label>
    </div>

    <!-- Boton para buscar al pokemon -->
    <button id="searchBtn">Buscar Pokemon</button>

    <!-- Carta con la informacion basica del pokemon-->
    <div id="pokemonInfo" class="hidden">
        <h2 id="pokemonNameTitle"></h2>
        <img id="pokemonImage" src="" alt="">
        <p><strong>Tipo:</strong> <span id="pokemonTypes"></span></p>
        <p><strong>Altura:</strong> <span id="pokemonHeight"></span> m</p>
        <p><strong>Peso:</strong> <span id="pokemonWeight"></span> kg</p>

        <!-- Boton para mostrar mas detalles-->
         <button id="detailsBtn">Ver mas detalles</button>

         <div id="moreDetails" class="hidden">
            <h3>Estadisticas</h3>
            <ul id="pokemonStats"></ul>

            <h3>Habilidades</h3>
            <ul id="pokemonAbilities"></ul>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
